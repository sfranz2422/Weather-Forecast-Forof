<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predict the Weather</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1>7 Day Forecast</h1>
  <table>
    <tr>
      <th>Sunday</th>
      <th>Monday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
      <th>Sunday</th>
    </tr>
    <tr>
      <td>sun</td>
      <td>mon</td>
      <td>tues</td>
      <td>wed</td>
      <td>thurs</td>
      <td>fri</td>
      <td>sat</td>
    </tr>

  </table>
  <script>
    const weather = ["sunny", "cloudy", "rainy", "overcast"]


const week = document.querySelectorAll("td")
    for (const day of week) {
      const randomWeatherIndex = (Math.floor(Math.random() * weather.length))
      day.innerHTML = weather[randomWeatherIndex]
    }

  </script>
</body>

</html>
